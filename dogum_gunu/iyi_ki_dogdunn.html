<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Doğum Günü</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.4s ease;
    }

    #yes {
      background: #2ecc71;
      color: black;
    }

    #no {
      background: #e74c3c;
      color: white;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: 4rem;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Benimle tanışmak ister misin?</h1>
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>

  <div id="videoOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; z-index:10000;">
    <video id="video" style="width:100%; height:100%; object-fit:cover;" autoplay>
      <source src="video.mp4" type="video/mp4" />
      Tarayıcın video etiketini desteklemiyor.
    </video>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let scaleYes = 1;
    let scaleNo = 1;

    noBtn.addEventListener("click", () => {
      scaleYes += 0.4;
      scaleNo -= 0.15;

      if (scaleNo < 0.3) scaleNo = 0.3;

      noBtn.style.transform = `scale(${scaleNo})`;

      if (scaleYes >= 2.5) {
        yesBtn.classList.add("fullscreen");
        yesBtn.innerText = "EVET";
        noBtn.style.display = "none";
      } else {
        yesBtn.style.transform = `scale(${scaleYes})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      const overlay = document.getElementById("videoOverlay");
      const video = document.getElementById("video");
      overlay.style.display = "block";
      video.currentTime = 0;
      video.muted = false;
      video.play();
    });
  </script>

</body>
</html>
